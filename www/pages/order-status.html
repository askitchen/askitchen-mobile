<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Status Order</div>
      </div>
    </div>
    
    <div class="page-content">

      <div class="block content">
        {{#each data}}
        <div class="card">
          <div class="card-header"><span><b>No. Order {{id}}</b></span><span>Tanggal {{tglinput}}</span></div>
          <div class="card-content"> 
            <div class="card-content-inner" style="padding: 5px 16px;">
              <div style="width: 100%; display: inline-flex;">
                <div style="width: 75%; margin-top: 4px">
                  <div class="product-name"><span class="history-info">Alamat</span>: {{address}}</div>
                  <div class="product-name"><span class="history-info">Sub Total</span>: {{totalamount}}</div>
                  <div class="product-name"><span class="history-info">By. Kirim</span>: {{shipcost}}</div>
                  <div class="product-name"><span class="history-info">By. Proses</span>: {{addcost}}</div>
                  <div class="product-name"><span class="history-info">Total</span>: {{gtotal}}</div>
                  <div class="product-name"><span class="history-info">Status</span>: {{status}}</div>
                <div style="width: 25%;"><a href="#" no-order="{{id}}" @click="cekResi" class="button button-small button-fill color-blue btn-check">Cek Resi</a></div>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>

    </div>
  </div>
</template>
<script>
  return {
    // Component Methods
    methods: {
      
      cekResi: function (e) {
        
        var $btnEl = e.srcElement;
        var number = $$($btnEl).attr('no-order');
        
        app.router.navigate('/cek-resi/'+number, {
          reloadCurrent: false,
          ignoreCache: true,
        });
      },
    },
    // Page Events
    on: {
      
      pageInit: function(e, page) {
        // to do
      }
    }
  }
</script>
