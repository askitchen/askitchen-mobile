<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Histori Order</div>
      </div>
    </div>
    
    <div class="page-content">
        
      <div class="card item-cart">
        
        {{#each data}}
        <div class="card-footer top">
          <div class="product-name">Order #{{id}}</div>
          <div class="product-name">{{tglinput}}</div>
        </div>
        <div class="card-footer">
          <img class="cart lazy" src="https://askitchen.com/upload/gambar/{{gambar}}" />
          <div class="product-name">{{nama}}</div>
          <div>x {{qty}}</div>
        </div>
        <div class="card-footer bottom">
          <img class="cart lazy" src="img/none.png" />
          <div>@Rp{{hjualf.toLocaleString('ID')}}</div>
          <div>Disc. {{disc}}%</div>
          <div>Rp{{jumlahf.toLocaleString('ID')}}</div>
        </div>
        {{/each}}
      </div>

    </div>
  </div>
</template>
