    <div class="navbar">

          </a>

      </div>
    </div>
    <div class="page-content">
        
      <div class="block">
          
        <div class="row no-gutter">
          {{#each data}}
          <div class="col-50 product">
            <a href="/detail/{{kdurl}}" class="item-link">
            <div>
              <img class="responsive-product lazy" src="http://localhost/askitchenweb/upload/gambar/{{gambar}}" />

            <div class="product-price">Rp{{hjual}}</div>

            <div class="product-code">{{kdbar}}</div>
            <img class="button-buy" src="img/beli.png" /></a>

            <li>
              <a href="#" class="link disabled">
              <i class="icon icon-prev color-gray"></i>
              </a>

              {{#each pages}}
              <li>
                {{#js_if 'this.page == this.curr_page'}}
                <a href="#" class="link disabled">
                {{else}}
                <a href="/product/{{kode}}/{{nama}}/{{page}}" class="link">
                {{/js_if}}
                <span class="">{{page}}</span>
                </a>
              </li>
              {{/each}}
            {{else}}
              {{#each pages}}
              <li>
                {{#js_if 'this.page == this.curr_page'}}

                {{/js_if}}
                <span class="">{{page}}</span>
                </a>
              </li>
              {{/each}}

              <a href="#" class="link">
              <i class="icon icon-next color-gray"></i>
              </a>
            </li> Current page: {{curr_page}}

        </div>
